<body>
<h1>Bacon</h1>
<p>Original Message: ${cipher.getOriginalMessage()}</p>
<p>New Message:

    #{if cipher.getPattern(number) == "1"}
        <b>${cipher.getRandomText(number)}</b>
    #{/if}
    #{else}
        <i>${cipher.getRandomText(number)}</i>
    #{/else}
#{/list}
</p>
