<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Decipher</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../public/stylesheets/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../../../public/stylesheets/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../../public/stylesheets/bootstrap-theme.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

</head>
<body>
<h3 style = "margin: 5px">Input something to be deciphered and then select your cipher</h3>
<form id = "caesarForm" action = "/caesar">
    <div class = "row" style = "margin: 10px">
        <p>Message:</p>
        <Input style = "width: 500px" type = "text" name = "message" onblur = "document.vignereForm.message.value = this.value">
    </div>
    <div class = "row" style = "margin: 10px">
        <p>Key: </p>
        <Input  style = "width: 500px" type = "text" name = "key" onblur = "document.vignereForm.key.value = this.value">
        <input class = "hidden" type = "text" name = "decipher" value = "true" onblur = "document.vignereForm.decipher.value = this.value">
    </div>
</form>
<form id = "vignereForm" name = "vignereForm" action = "/vignere">
    <input class = "hidden" type = "text" name = "message">
    <input class = "hidden" type = "text" name = "key">
    <input class = "hidden" type = "text" name = "decipher">
</form>
<div class = "row" style = "margin: 10px">
    <button id = "caesarButton" type = "button" class = "btn btn-primary">Caesar</button>
    <button id = "vignereButton" type = "button" class = "btn btn-primary">Vignere</button>
</div>
<script>
        document.getElementById("caesarButton").addEventListener("click", caesar);
        document.getElementById("vignereButton").addEventListener("click", vignere);

        function caesar(){
            document.getElementById("caesarForm").submit();
        }
        function vignere(){
            document.getElementById("vignereForm").submit();
        }

    </script>
</body>
</html>
